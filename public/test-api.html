<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testPortfolio()">Test Portfolio</button>
    <button onclick="testBet()">Test Bet</button>
    <button onclick="testHealth()">Test Health</button>
    <div id="result"></div>

    <script>
        async function testPortfolio() {
            try {
                const response = await fetch('/api/snail/portfolio');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }

        async function testBet() {
            try {
                const response = await fetch('/api/snail/game/bet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-tg-user-id': 'test-user'
                    },
                    body: JSON.stringify({ choice: 'S', amount: 100 })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }

        async function testHealth() {
            try {
                const response = await fetch('/api/snail/game/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
